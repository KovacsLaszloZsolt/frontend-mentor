<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body data-theme>
    <div class="calculator">
      <div class="header">
        <h1>calc</h1>
        <div class="theme">
          <span class="title">THEME</span>
          <div class="theme-selector-ctn">
            <label for="theme-selector" class="theme-num">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </label>
            <input
              class="slider"
              type="range"
              name="theme-selector"
              id="theme-selector"
              min="1"
              max="3"
              value="1"
            />
          </div>
        </div>
      </div>
      <div class="display">
        <span class="prev-result"></span>
        <span class="result">0</span>
      </div>
      <div class="buttons-ctn"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/KovacsLaszloZsolt">Laszlo Kovacs</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
